services:
  # Web Service（FastAPI アプリ）
  - type: web
    name: rag-knowledge-api
    runtime: python  # Python 3 Runtimeに変更
    region: singapore
    plan: free
    branch: main
    healthCheckPath: /health
    # メモリ節約のための最適化
    buildCommand: "pip install poetry && poetry config virtualenvs.create false && poetry install --no-interaction --no-ansi --without dev"
    startCommand: "python -c 'import os; port=int(os.getenv(\"PORT\", 8000)); import uvicorn; uvicorn.run(\"app.main:app\", host=\"0.0.0.0\", port=port, workers=1, limit_concurrency=5, timeout_keep_alive=5)'"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rag-knowledge-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 1440
      - key: ENVIRONMENT
        value: production

# PostgreSQL Database
databases:
  - name: rag-knowledge-db
    databaseName: rag_knowledge_db
    user: rag_user
    region: singapore
    plan: free