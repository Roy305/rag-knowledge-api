services:
  # Web Service（FastAPI アプリ）
  - type: web
    name: rag-knowledge-api
    runtime: python
    region: singapore
    plan: free
    branch: main
    healthCheckPath: /health
    buildCommand: "pip install poetry && poetry config virtualenvs.create false && poetry install --no-interaction --no-ansi --without dev"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rag-knowledge-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 1440
      - key: ENVIRONMENT
        value: production

# PostgreSQL Database
databases:
  - name: rag-knowledge-db
    databaseName: rag_knowledge_db
    user: rag_user
    region: singapore
    plan: free